<app-header></app-header>

<div class="container">
  <h2>Profesores</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID Profesor</th>
        <th>Nombre Profesor</th>
        <!-- <th>salon</th> -->
        <!-- <th>Email</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{i + 1}}</td>
        <td> <a href="asignatura/{{user.id}}">{{user.name}}</a> </td>
        <!-- <td>{{curso.salon}}</td> -->
        <!-- <td>{{user.email}}</td> -->
      </tr>
    </tbody>
  </table>
</div>
